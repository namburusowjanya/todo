{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoPro</title>
    <link rel="stylesheet" href="{% static 'todoapp/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-light px-4">
    <a class="navbar-brand" href="{% url 'task_list' %}">
        <img src="{% static 'todoapp/css/todo.jpg'%}" alt="Logo" width="50" height="50" class="d-inline-block align-text-top me-2 rounded-circle"></a>
    <div class="ms-auto">
        {% if user.is_authenticated %}
            <a class="btn btn-outline-light me-2" href="{% url 'add_task' %}">Add Task</a>
            <a class="btn btn-outline-warning" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
